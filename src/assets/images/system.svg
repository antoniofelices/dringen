<svg viewBox="0 0 934 613" xmlns="http://www.w3.org/2000/svg">
  <!-- Definir el clip path para dividir en triángulos -->
  <defs>
    <clipPath id="upperTriangle">
      <polygon points="0,0 934,0 0,613"/>
    </clipPath>
    <clipPath id="lowerTriangle">
      <polygon points="934,0 934,613 0,613"/>
    </clipPath>
  </defs>
  
  <!-- Triángulo superior (tema claro) -->
  <g clip-path="url(#upperTriangle)">
    <!-- Fondo claro -->
    <rect width="934" height="613" fill="#f5f5f5"/>
    
    <!-- Sidebar clara -->
    <rect x="0" y="0" width="280" height="613" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
    
    <!-- Logo corazón (azul) -->
    <g transform="translate(25, 15)">
      <path d="M15 25c-5-10 5-15 10-5 5-10 15 5 10 5-5 5-10 10-10 10s-5-5-10-10z" fill="#4fc3f7" stroke="#4fc3f7" stroke-width="2"/>
    </g>
    
    <!-- Home -->
    <g transform="translate(25, 85)">
      <rect x="0" y="0" width="20" height="15" fill="none" stroke="#333333" stroke-width="2"/>
      <polygon points="0,8 10,0 20,8" fill="none" stroke="#333333" stroke-width="2"/>
      <text x="35" y="12" fill="#333333" font-family="Arial, sans-serif" font-size="18">Home</text>
    </g>
    
    <!-- Health Consumers título -->
    <text x="25" y="190" fill="#333333" font-family="Arial, sans-serif" font-size="18" font-weight="normal">Health Consumers</text>
    
    <!-- List -->
    <g transform="translate(25, 265)">
      <rect x="2" y="2" width="16" height="16" fill="none" stroke="#333333" stroke-width="2" rx="2"/>
      <line x1="6" y1="7" x2="14" y2="7" stroke="#333333" stroke-width="1.5"/>
      <line x1="6" y1="10" x2="14" y2="10" stroke="#333333" stroke-width="1.5"/>
      <line x1="6" y1="13" x2="14" y2="13" stroke="#333333" stroke-width="1.5"/>
      <text x="35" y="12" fill="#333333" font-family="Arial, sans-serif" font-size="18">List</text>
    </g>
    
    <!-- Add Health Consumer -->
    <g transform="translate(25, 345)">
      <circle cx="10" cy="10" r="8" fill="none" stroke="#333333" stroke-width="2"/>
      <line x1="10" y1="6" x2="10" y2="14" stroke="#333333" stroke-width="2"/>
      <line x1="6" y1="10" x2="14" y2="10" stroke="#333333" stroke-width="2"/>
      <text x="35" y="12" fill="#333333" font-family="Arial, sans-serif" font-size="18">Add Health Consumer</text>
    </g>
    
    <!-- Calendar -->
    <g transform="translate(25, 425)">
      <rect x="2" y="4" width="16" height="14" fill="none" stroke="#333333" stroke-width="2" rx="2"/>
      <line x1="6" y1="2" x2="6" y2="6" stroke="#333333" stroke-width="2"/>
      <line x1="14" y1="2" x2="14" y2="6" stroke="#333333" stroke-width="2"/>
      <line x1="2" y1="8" x2="18" y2="8" stroke="#333333" stroke-width="1"/>
      <text x="35" y="12" fill="#333333" font-family="Arial, sans-serif" font-size="18">Calendar</text>
    </g>
    
    <!-- Statistics -->
    <g transform="translate(25, 505)">
      <rect x="2" y="10" width="3" height="8" fill="#333333"/>
      <rect x="7" y="6" width="3" height="12" fill="#333333"/>
      <rect x="12" y="12" width="3" height="6" fill="#333333"/>
      <text x="35" y="12" fill="#333333" font-family="Arial, sans-serif" font-size="18">Statistics</text>
    </g>
    
    <!-- Área principal clara -->
    <rect x="280" y="0" width="654" height="613" fill="#f5f5f5"/>
    
    <!-- Header "Add new user" en área clara -->
    <text x="615" y="50" fill="#333333" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle">Add new user</text>
  </g>
  
  <!-- Triángulo inferior (tema oscuro) -->
  <g clip-path="url(#lowerTriangle)">
    <!-- Fondo oscuro -->
    <rect width="934" height="613" fill="#1a1a1a"/>
    
    <!-- Sidebar oscura -->
    <rect x="0" y="0" width="280" height="613" fill="#2d2d2d"/>
    
    <!-- Logo corazón (azul) -->
    <g transform="translate(25, 15)">
      <path d="M15 25c-5-10 5-15 10-5 5-10 15 5 10 5-5 5-10 10-10 10s-5-5-10-10z" fill="#4fc3f7" stroke="#4fc3f7" stroke-width="2"/>
    </g>
    
    <!-- Home -->
    <g transform="translate(25, 85)">
      <rect x="0" y="0" width="20" height="15" fill="none" stroke="#ffffff" stroke-width="2"/>
      <polygon points="0,8 10,0 20,8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <text x="35" y="12" fill="#ffffff" font-family="Arial, sans-serif" font-size="18">Home</text>
    </g>
    
    <!-- Health Consumers título -->
    <text x="25" y="190" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="normal">Health Consumers</text>
    
    <!-- List -->
    <g transform="translate(25, 265)">
      <rect x="2" y="2" width="16" height="16" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
      <line x1="6" y1="7" x2="14" y2="7" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="6" y1="10" x2="14" y2="10" stroke="#ffffff" stroke-width="1.5"/>
      <line x1="6" y1="13" x2="14" y2="13" stroke="#ffffff" stroke-width="1.5"/>
      <text x="35" y="12" fill="#ffffff" font-family="Arial, sans-serif" font-size="18">List</text>
    </g>
    
    <!-- Add Health Consumer -->
    <g transform="translate(25, 345)">
      <circle cx="10" cy="10" r="8" fill="none" stroke="#ffffff" stroke-width="2"/>
      <line x1="10" y1="6" x2="10" y2="14" stroke="#ffffff" stroke-width="2"/>
      <line x1="6" y1="10" x2="14" y2="10" stroke="#ffffff" stroke-width="2"/>
      <text x="35" y="12" fill="#ffffff" font-family="Arial, sans-serif" font-size="18">Add Health Consumer</text>
    </g>
    
    <!-- Calendar -->
    <g transform="translate(25, 425)">
      <rect x="2" y="4" width="16" height="14" fill="none" stroke="#ffffff" stroke-width="2" rx="2"/>
      <line x1="6" y1="2" x2="6" y2="6" stroke="#ffffff" stroke-width="2"/>
      <line x1="14" y1="2" x2="14" y2="6" stroke="#ffffff" stroke-width="2"/>
      <line x1="2" y1="8" x2="18" y2="8" stroke="#ffffff" stroke-width="1"/>
      <text x="35" y="12" fill="#ffffff" font-family="Arial, sans-serif" font-size="18">Calendar</text>
    </g>
    
    <!-- Statistics -->
    <g transform="translate(25, 505)">
      <rect x="2" y="10" width="3" height="8" fill="#ffffff"/>
      <rect x="7" y="6" width="3" height="12" fill="#ffffff"/>
      <rect x="12" y="12" width="3" height="6" fill="#ffffff"/>
      <text x="35" y="12" fill="#ffffff" font-family="Arial, sans-serif" font-size="18">Statistics</text>
    </g>
    
    <!-- Área principal oscura -->
    <rect x="280" y="0" width="654" height="613" fill="#1a1a1a"/>
    
    <!-- Header "Add new user" en área oscura -->
    <text x="615" y="50" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="600" text-anchor="middle">Add new user</text>
  </g>
  
  <!-- Línea divisoria entre triángulos -->
  <line x1="0" y1="613" x2="934" y2="0" stroke="#666666" stroke-width="2"/>
</svg>